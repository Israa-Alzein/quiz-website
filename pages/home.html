<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find a Quiz - Quizzing</title>
    <link rel="stylesheet" href="./../styles/home.css">
</head>
<body>
    <header class="flex space-between">
        <img class="header-logo" src="./../assets/images/logo.png">
        
            <button class="profile-button flex space-between">
                <img class="header-profile-icon" src="./../assets/icons/icons8-male-user-48.png">
                <img class="header-arrow-icon" src="./../assets/icons/icons8-arrow-down-50.png">
            </button>
    </header>
    <section class="search-container flex column center">
        <span class="header-search"> What are you learning today?</span>
        <form>
            <div class="search flex">
                <img class="search-icon" src="./../assets/icons/icons8-search-50.png">
                <input class="search-input" type="search" name="search" id="search" placeholder="Search for any topic">
                <img class="arrow-right" src="./../assets/icons/icons8-arrow-right-30.png">
            </div>
        </form>
        <nav class="nav-container flex center">
            <a href="." class="flex">
                <img src="./../assets/icons/for-you.png">
                <span>For you</span>
            </a>
            <a href="." class="flex">
                <img src="./../assets/icons/categories.png">
                <span> Categories </span>
            </a>
            <a href="." class="flex">
                <img src="./../assets/icons/dashboard.png">
                <span>Dashboard</span>
            </a>
        </nav>

    </section>
</body>
</html>
