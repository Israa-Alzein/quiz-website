<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Solving the Quiz - Quizzing</title>
<link rel="stylesheet" href="./../styles/quiz.css"/>
</head>
<body>
<header class="flex space-between">
    <div class="header-rank flex">
    <img src="./../assets/icons/icons8-medal-50.png" />
    <span id="rankHeader">4</span>
    </div>
    <div class="header-streaks flex">
    <img src="./../assets/icons/streak.png" />
    <span id="streakHeader">0</span>
    </div>
    <div class="header-score flex center">
    <span>Score:</span>
    <span id="scoreHeader">0 / 30</span>
    </div>
</header>

<main class="flex column center">
    <div class="question-container flex column center">
    <div id="questionNumber" class="question-nb flex center">Q1</div>
    <div id="questionBox" class="question-box"></div>
    </div>

    <!-- Dynamically generated options -->
    <form id="optionsForm" class="answer-container flex space-evenly"></form>

    <button id="submitBtn" class="submit-btn">Submit</button>

    <button id="doneBtn" class="submit-btn" style="display: none;">Done</button>
</main>

<script src="./../scripts/quiz.js"></script>
</body>
</html>
